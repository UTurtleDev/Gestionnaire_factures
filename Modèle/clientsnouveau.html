<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Factures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Gestionnaire de Factures</div>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="clients.html" class="nav-link">Clients</a></li>
            <li class="nav-item"><a href="factures.html" class="nav-link">Factures</a></li>
            <li class="nav-item"><a href="reglements.html" class="nav-link">Règlements</a></li>
            <li class="nav-item"><a href="parametres.html" class="nav-link">Paramètres</a></li>
        </ul>
    </nav>

        <!-- FORMULAIRE NOUVEAU CLIENT -->
        <div class="container">
            <h1 style="margin: 20px 0;">Nouveau Client</h1>
            
            <div class="card mb-3">
                <div class="card-header">Formulaire d'ajout</div>
                <div class="card-body">
                    <div class="grid-2">
                        <div>
                            <div class="form-group">
                                <label class="form-label">Entité</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Contact</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Adresse</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        
                        <div>
                            <div class="form-group">
                                <label class="form-label">Code Postal</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Ville</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Téléphone</label>
                                <input type="text" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <hr style="margin: 20px 0;">
                    
                    <div class="text-right">
                        <button class="btn btn-danger">Annuler</button>
                        <button class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
